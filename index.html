<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <script src="https://kit.fontawesome.com/7177d7b859.js" crossorigin="anonymous"></script>
    <!-- deisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-black min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <section id="home" class="min-h-screen flex flex-col justify-center items-center space-y-4">
            <h1 class="text-[5rem] text-white font-Anton font-bold">ALPHABET CLASH</h1>
            <p class="text-2xl font-poppins font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to
                Play</p>
            <button onclick="play()" class="btn w-44 font-semibold font-poppins text-2xl">Play Now</button>
        </section>
        <section id="Playground" class="space-y-16 hidden">
            <div class=" flex flex-col items-center pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#FFFFFF] bg-opacity-70">
                    <div class="flex justify-center">
                        <p class="text-xl text-white font-medium px-6 pb-4 font-poppins bg-[#2F2941]">Don't watch
                            keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="alphabet-screen" class="text-poppins uppercase text-9xl font-bold text-center ">Y</p>
                    </div>
                </div>

            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between mr-32 ml-32 pb-12">
                <button class="btn bg-[#894189] rounded-full border-none text-white px-6 text-xl font-poppins font-medium">
                    Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span>
                </button>
                <button class="btn bg-[#894189] rounded-full border-none text-white px-6 text-xl font-poppins font-medium">
                    Score
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                    <span>1</span>
                </button>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span> <span>14</span></h1>
                <button class="btn text-2xl">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="script/script2.js"></script>
<script src="script/script.js"></script>i
</body>

</html>
